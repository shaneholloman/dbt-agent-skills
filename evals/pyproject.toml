[project]
name = "skill-eval"
version = "0.1.0"
description = "A/B testing tool for LLM skills"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pyyaml>=6.0",
    "typer>=0.9.0",
    "claude-code-transcripts>=0.5.0",
    "textual>=0.47.0",
    "loguru>=0.7.0",
]

[project.scripts]
skill-eval = "skill_eval.cli:app"

[tool.uv]
package = true
default-groups = ["dev"]

[tool.setuptools.packages.find]
where = ["src"]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-cov>=7.0.0",
    "ty>=0.0.1a6",
]

[tool.pytest.ini_options]
pythonpath = ["src"]
